{% extends "base.html" %}

{% block content %}
<h2>Report Missed Collection</h2>

<form method="POST" class="mt-3">
    <div class="mb-3">
        <label for="address" class="form-label">Your Address</label>
        <input type="text" class="form-control" id="address" name="address" required>
    </div>
    <div class="mb-3">
        <label for="waste_type" class="form-label">Waste Type</label>
        <select class="form-select" id="waste_type" name="waste_type" required>
            <option value="General">General Waste</option>
            <option value="Recycling">Recycling</option>
            <option value="Organic">Organic Waste</option>
        </select>
    </div>
    <button type="submit" class="btn btn-warning">Submit Report</button>
</form>
{% endblock %}
